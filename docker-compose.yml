services:
  postgres:
    image: postgres:16-alpine
    container_name: jarvis-postgres
    environment:
      POSTGRES_USER: jarvis
      POSTGRES_PASSWORD: verystrongpassword123
      POSTGRES_DB: jarvis
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jarvis -d jarvis"]
      interval: 5s
      timeout: 5s
      retries: 5

  bot:
    build: .
    container_name: jarvis-bot
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DISCORD_TOKEN: ${DISCORD_TOKEN}
      DATABASE_URL: postgres://jarvis:verystrongpassword123@postgres:5432/jarvis
      RUST_LOG: jarvis=info,serenity=warn
      DONATE_LINK: ${DONATE_LINK:-}
      GUILD_ID: ${GUILD_ID:-}
    restart: unless-stopped

volumes:
  postgres_data:
